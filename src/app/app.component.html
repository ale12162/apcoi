<ion-app>
  <ion-menu menuId="main-menu" content-id="main" type="overlay">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Doctor Freud</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon name="Home" slot="start"> </ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/pacientes">
            <ion-icon name="People" slot="start"> </ion-icon>
            <ion-label>Pacientes</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/medicos">
            <ion-icon name="Warning" slot="start"> </ion-icon>
            <ion-label>Medicos</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/reporte">
            <ion-icon name="thumbs-down" slot="start"> </ion-icon>
            <ion-label>Reporte</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
