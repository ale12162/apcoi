<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pacientes</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<!--<ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>-->

<ion-searchbar type="text" debounce="500" (ionChange)="getItems($event)"></ion-searchbar>
<ion-list *ngIf="isItemAvailable">
    <ion-item *ngFor="let item of items">{{ item }}</ion-item>
</ion-list>

<ion-list>
    <ion-list-header>
      <ion-label>
       Listado de pacientes:
      </ion-label>
    </ion-list-header>

    <ion-item *ngFor= "let respuesta of Respuestas">
      <ion-label>{{respuesta.nombre}}</ion-label>
      <ion-button (click)="Seleccionar(respuesta.nombre)">Ir</ion-button>
    </ion-item>
